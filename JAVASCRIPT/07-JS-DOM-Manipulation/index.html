<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DOM Manipulation</title>
</head>
<body>
    <h1>Welcome to JavaScript</h1>
    <h2 id="msg">Good Evening</h2>
    <button id="change-txt-btn">Change Text</button>
    <div>
        <img id="food-image" src="https://media.istockphoto.com/id/1457433817/photo/group-of-healthy-food-for-flexitarian-diet.jpg?s=612x612&w=0&k=20&c=v48RE0ZNWpMZOlSp13KdF1yFDmidorO2pZTu2Idmd3M=" alt="">
        <br>
        <button onclick="changeImage()">Change Image</button>
    </div>
    
    <div>
        <input id="input" type="password">
        <br>
        <button onclick="showPassword()" id="the-button">Show password</button>
    </div>

    <button onclick="displayEmployees()">Get Employees</button>
    <table border="2">
        <thead>
            <tr>
                <th>SNO</th>
                <th>NAME</th>
                <th>AGE</th>
                <th>DESIGNATION</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>
<script src="app.js"></script>
</body>
</html>
